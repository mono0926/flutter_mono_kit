name: mono_kit
description: A collection of convenient widgets and utils made by mono. Under
  construction now.
version: 0.36.1
repository: https://github.com/mono0926/flutter_mono_kit
environment:
  sdk: ^3.0.0
  flutter: '>=3.10.0'
dependencies:
  adaptive_dialog: ^1.0.0
  collection: ^1.15.0
  disposable_provider: ^2.0.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0
  flutter_svg: ^2.0.0
  freezed_annotation: ^2.0.0
  go_router: ^9.0.0
  image_picker: ^1.0.0
  nested: ^1.0.0
  quiver: ^3.0.0
  rxdart: '>=0.27.0 <1.0.0'
  simple_logger: ^1.6.0
  state_notifier: '>=0.6.0 <1.0.0'
  stream_transform: ^2.0.0
  subscription_holder: ^2.1.0
  tinycolor2: ^3.0.0
  url_launcher: ^6.0.0
dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  freezed:
  pedantic_mono:
flutter:
  plugin:
    platforms:
      android:
        package: com.mono0926.mono_kit
        pluginClass: MonoKitPlugin
      ios:
        pluginClass: MonoKitPlugin
#      macos:
#        pluginClass: MonoKitPlugin
